<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>update Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2020/8/12
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">员工修改</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                请修改员工信息:
            </h1>
            <form th:action="@{upData}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <input type="hidden" name="id" th:value="${emp.id}"/>
                    <tr>
                        <td valign="middle" align="right">
                            姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" th:value="${emp.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            薪水:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary" th:value="${emp.salary}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            生日:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="bir"
                                   th:value="${#dates.format(emp.bir,'yyyy/MM/dd')}"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                        </td>
                        <td valign="middle" align="right">
                            <input type="submit" class="inputgri" value="提交修改 &raquo;"/>
                        </td>
                    </tr>

                </table>

            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @mj
        </div>
    </div>
</div>
</body>
</html>
