<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www/thymeleaf.org">
<head>
    <title>regist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script type="text/javascript" th:src="@{js/t1.js}">
    </script>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2020/8/10
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">欢迎注册</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                注册
            </h1>
            <form id="fo" th:action="@{save}" method="post">
                <table cellpadding="0" cellspacing="0" border="0" class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            ID:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="id"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="pass"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            再次输入密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" id="again"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="sex" value="男" checked="checked"/>
                            女
                            <input type="radio" class="inputgri" name="sex" value="女"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                            验证码:
                            <img id="num" th:src="@{code}"/>
                            <a href="javascript:;"
                               onclick="f()">换一张</a>
                        </td>
                        <td valign="middle" align="left">
                            <input id="code" type="text" spellcheck="false" class="inputgri"/>
                        </td>
                    </tr>

                    <tr>
                        <td valign="middle" align="right">
                        </td>
                        <td valign="middle" align="right">
                            <input type="button" class="inputgri" onclick="f1()" value="提交 &raquo;"/>
                        </td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            @mj
        </div>
    </div>
</div>
</body>
</html>
